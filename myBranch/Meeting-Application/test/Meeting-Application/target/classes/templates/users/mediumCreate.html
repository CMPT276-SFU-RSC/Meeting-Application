<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poll</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/app.js"></script>
</head>

<body>
    <h1 class="d-flex justify-content-center m-5">Create a Medium</h1>
    <div th:if="${errorMessage}" class="alert alert-danger" role="alert">
        <p th:text="${errorMessage}"></p>
    </div>
    
    <main class="container-fluid d-flex justify-content-center">
        <section class="col-md-4">
            <form method="post" action="/create-medium">
                <fieldset class="mt-3 form-group row">
                    <label class="col-form-label" for="name">Name</label>
                    <input class="form-control form-control-lg mb-3" type="text" id="name" name="name" required>

                    <label class="col-form-label" for="remote">Remote (0 = false, 1 = true)</label>
                    <input class="form-control form-control-lg mb-3" type="number" id="remote" name="remote" min="0" max="1" required>

                </fieldset>
                <fieldset class="text-center text-lg-start mt-4 pt-2">
                    <a class="btn btn-secondary btn-lg" href="/">Cancel</a>
                    <button class="btn btn-primary btn-lg" type="submit">Create Medium</button>
                </fieldset>
            </form>
        </section>
    </main>

</body>

</html>
