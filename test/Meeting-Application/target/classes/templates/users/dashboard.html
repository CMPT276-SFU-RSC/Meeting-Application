<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Dashboard</title>
    <link rel="stylesheet" href="/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <header>
        <nav th:replace="~{universals/navbar :: navbar (user=${user})}"></nav>
    </header>


    <main>
        <p class="small fw-bold mt-2 pt-1">Create Poll <a href="/pollcreate" class="link-danger"><button type="button">Now</button></a></p>

        <!-- add maybe a footer with copywrite info or smthn? -->
        <div th:each="poll:${polls}">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title" th:text="${poll.title}"></h5>
                    <p class="card-text" th:text="${poll.description}"></p>
                    <a th:href="@{./poll/{pid}(pid=${poll.pid})}" class="btn btn-primary">View Event</a>
                </div>
            </div>
            <br>
        </div>


    </main>
    <footer class="sticky-footer" th:replace="~{universals/footer :: footer}"></footer>
</body>

</html>
