<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link rel="stylesheet" href="/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <h1 class="d-flex justify-content-center mt-5 mb-3" style="font-weight: bolder; font-size: 44px;">SFU Robot Soccer Meeting App</h1>
    <section th:if="${errorMessage}" class="alert alert-danger" role="alert">
        <p th:text="${errorMessage}"></p>
    </section>
    <main class="container-fluid d-flex justify-content-center">
        <section class="col-md-4">
            <div id="login-card" class="p-5 mb-2 rounded border border-white" style="background: rgb(255, 255, 255)">
                <img id="resetPassword-logo" class="container-fluid d-flex justify-content-center" src="css/Logo.png">
                <h3 id="set-password-name" lass="container-fluid d-flex justify-content-center">Set Password</h3>
                <form th:action="@{/email/confirmPassword/{id}(id=${obj.email})}" method="post" onsubmit="return checkPasswordMatch()">
                    <!-- Email input -->
                    <fieldset class="mt-3 form-group row">
                        <input type="email" id="emailDisabled" name="emailDisabled" class="form-control form-control-lg mb-3" autofocus
                        placeholder="Email" th:value="${obj.email}" disabled/>
                        <input type="password" id="password1Reset" name="password1Reset" class="form-control form-control-lg mb-3" autofocus
                        placeholder="New Password" required oninput="checkPasswordMatch()"/>
                        <input type="password" id="password2Reset" name="password1Reset" class="form-control form-control-lg mb-3" autofocus
                        placeholder="Confirm new password" required oninput="checkPasswordMatch()"/>

                        <!-- TODO: Program Functionality -->
                        <!-- <div class="d-flex justify-content-between align-items-center">
                            <a href="#!" class="text-body">Forgot password?</a>
                        </div> -->
                        <p class="small fw-bold mt-2 pt-1"><a href="/login"
                            class="text-decoration-underline">Cancel</a></p>
                    </fieldset>

                    <fieldset class="text-center text-lg-start mt-4 pt-2">
                        <button id="login-button" type="submit" class="btn btn-primary btn-lg">Submit</button>
                    </fieldset>
                </form>
            </div>
        </section>
    </main>
</body>

</html>
