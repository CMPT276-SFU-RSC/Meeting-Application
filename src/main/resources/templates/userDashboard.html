<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>

        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">

    </header>
    <main>
        <!-- add maybe a footer with copywrite info or smthn? -->
        <div th:each="poll:${polls}">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title" th:text="${poll.title}"></h5>
                    <p class="card-text" th:text="${poll.description}"></p>
                    <a th:href="@{./poll/{pid}(pid=${poll.pid})}" class="btn btn-primary">Go somewhere</a>
                </div>
            </div>
            <br>
        </div>
    </main>
</body>
