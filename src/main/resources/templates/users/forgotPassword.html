    <main class="container-fluid d-flex justify-content-center">
        <section class="col-md-4">
            <div id="login-card" class="p-5 mb-2 rounded border border-white" style="background: rgb(255, 255, 255)">
                <img id="login-logo" class="container-fluid d-flex justify-content-center" src="css/Logo.png">
                <h3 id="login-name" lass="container-fluid d-flex justify-content-center">Forgot Password</h3>
                <form action="/email/resetPassword" method="post" >
                    <!-- Email input -->
                    <fieldset class="mt-3 form-group row">
                        <input type="email" id="emailReset" name="emailReset" class="form-control form-control-lg mb-3" autofocus

                        </div> -->

                            class="text-decoration-underline">Cancel</a></p>
                    </fieldset>

                    <fieldset class="text-center text-lg-start mt-4 pt-2">
                        <button id="login-button" type="submit" class="btn btn-primary btn-lg">Send</button>
                    </fieldset>
                </form>
            </div>
        </section>
    </main>
