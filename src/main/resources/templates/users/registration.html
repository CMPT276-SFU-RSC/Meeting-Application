<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="js/app.js"></script>
</head>
<body>
    <h1 class="d-flex justify-content-center m-5">Registration</h1>
    <div th:if="${errorMessage}" class="alert alert-danger" role="alert">
        <p th:text="${errorMessage}"></p>
    </div>
    <main class="container-fluid d-flex justify-content-center">
        <section class="col-md-4">
            <form method="post" action="/register">
                <fieldset class="mt-3 form-group row">
                    <label class="col-form-label" for="email">Email Address</label>
                    <input class="form-control form-control-lg mb-3" type="email" id="email" autofocus placeholder="Email Address" name="email" required>

                    <label class="col-form-label" for="password">Password</label>
                    <input class="form-control form-control-lg mb-3" type="password" id="password" placeholder="Password" name="password" required>

                    <label class="col-form-label" for="firstName">First Name</label>
                    <input class="form-control form-control-lg mb-3" type="text" id="firstName" placeholder="First Name" name="firstName" required>

                    <label class="col-form-label" for="lastName">Last Name</label>
                    <input class="form-control form-control-lg mb-3" type="text" placeholder="Last Name" id="lastName" name="lastName" required>

                    <label class="col-form-label" for="team">Team</label>
                    <select class="form-control form-control-lg mb-3" name="team" required>
                      <option value="">Select Team</option>
                      <option type="text" value="other">Office</option>
                      <option type="text" value="Mechanics">Mechanics</option>
                      <option type="text" value="Electronics">Electronics</option>
                      <option type="text" value="software">Software</option>
                      <option type="text" value="other">Other</option>
                    </select>

                    <label class="col-form-label" for="title">Title</label>
                    <select class="form-control form-control-lg" name="title" required>
                      <option value="">Select Title</option>
                      <option type="text" value="alumni">Alumni</option>
                      <option type="text" value="alumni">Member</option>
                      <option type="text" value="coordinator">Coordinator</option>
                      <option type="text" value="head">Head</option>
                      <option type="text" value="lead">Lead</option>
                      <option type="text" value="director">Director</option>
                      <option type="text" value="executive">Executive</option>
                    </select>
                </fieldset>
                <fieldset class="text-center text-lg-start mt-4 pt-2">
                    <button class="btn btn-primary btn-lg" type="submit">Register</button>
                </fieldset>
            </form>
        </section>
    </main>
    
</body>
</html>
