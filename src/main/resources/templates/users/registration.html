<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/app.js"></script>
</head>

<body>
    <h1 class="d-flex justify-content-center m-5" style="font-weight: bolder; font-size: 44px;">REGISTRATION</h1>
    <div th:if="${errorMessage}" class="alert alert-danger" role="alert">
        <p th:text="${errorMessage}"></p>
    </div>
    <main class="container-fluid d-flex justify-content-center">
        <section class="col-md-4">
            <form method="post" action="/register" 
            onsubmit="return checkPasswordMatch()">
                <fieldset class="mt-3 form-group row">
                    <label class="col-form-label" for="email">Email Address: </label>
                    <input class="form-control form-control-lg mb-3" type="email" id="email" autofocus
                        placeholder="example@example.com" name="email" required>

                    <fieldset class="mb-2">
                        <label class="col-form-label" for="password">Password: </label>
                        <input class="form-control form-control-lg mb-3" type="password" id="password1"
                            placeholder="Password" name="password" required oninput="checkPasswordMatch()">

                        <label class="col-form-label" for="password">Confirm Password: </label>
                        <input class="form-control form-control-lg mb-3" type="password" id="password2"
                            placeholder="Password" required oninput="checkPasswordMatch()">

                        <input class="form-check-input custom-checkbox" type="checkbox" id="showPassword"
                            onclick="togglePasswordVisibility()">
                        <label class="form-check-label" for="showPassword">
                            Show Password
                        </label>

                        <fieldset id="registration-validation" class="m-3 p-3 border">
                            <p id="errorMessage" style="color: red;"></p>
                            <p id="validityMessageLength" style="color: black;">Password must be at least 5 characters
                                long</p>
                            <p id="validityMessageLowerCase" style="color: black;">Password must contain at least one
                                lowercase letter</p>
                            <p id="validityMessageUpperCase" style="color: black;">Password must contain at least one
                                uppercase letter</p>
                            <p id="validityMessageNumber" style="color: black;">Password must contain at least one
                                number</p>
                        </fieldset>
                    </fieldset>

                    <label class="col-form-label" for="firstName">First Name: </label>
                    <input class="form-control form-control-lg mb-3" type="text" id="firstName" placeholder="First Name"
                        name="firstName" required>

                    <label class="col-form-label" for="lastName">Last Name: </label>
                    <input class="form-control form-control-lg mb-3" type="text" placeholder="Last Name" id="lastName"
                        name="lastName" required>

                    <label class="col-form-label" for="team">Team: </label>
                    <select class="form-select-lg" id="title" name="team" required>
                        <option disabled>Select Team</option>
                        <option value="office">Office</option>
                        <option value="mechanics">Mechanics</option>
                        <option value="electronics">Electronics</option>
                        <option value="software">Software</option>
                        <option value="other">Other</option>
                    </select>

                    <label class="col-form-label" for="title">Title: </label>
                    <select class="form-select-lg" id="title" name="title" required>
                        <option disabled>Select Title</option>
                        <option value="alumni">Alumni</option>
                        <option value="member">Member</option>
                        <option value="coordinator">Coordinator</option>
                        <option value="head">Head</option>
                        <option value="lead">Lead</option>
                        <option value="director">Director</option>
                        <option value="executive">Executive</option>
                    </select>
                </fieldset>
                <fieldset class="text-center text-lg-start mt-4 pt-2">
                    <a class="btn btn-secondary btn-lg" href="/">Cancel</a>
                    <button class="btn btn-primary btn-lg" type="submit">Register</button>
                </fieldset>
            </form>
        </section>
    </main>

</body>

</html>
