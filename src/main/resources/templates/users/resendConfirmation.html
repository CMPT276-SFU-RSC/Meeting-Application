<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resend Confirmation</title>
    <link rel="stylesheet" href="/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <h1 class="d-flex justify-content-center m-5" style="font-weight: bolder; font-size: 44px;">Resend Confirmation</h1>
    <section th:if="${errorMessage}" class="alert alert-danger" role="alert">
        <p th:text="${errorMessage}"></p>
    </section>
    <main class="container-fluid d-flex justify-content-center">
        <section class="col-md-4">
            <form action="/email/resend" method="post">
                <fieldset class="mt-3 form-group row">
                    <label class="col-form-label" for="email">Email Address: </label>
                    <input type="email" id="email" name="email" class="form-control form-control-lg mb-3" autofocus
                        placeholder="Enter your Email" required />

                    <label class="col-form-label" for="password">Password: </label>
                    <input type="password" id="password" name="password" class="form-control form-control-lg"
                        placeholder="Password" required />
                </fieldset>

                <fieldset class="text-center text-lg-start mt-4 pt-2">
                    <button type="submit" class="btn btn-primary btn-lg">Resend</button>
                </fieldset>
            </form>
        </section>
    </main>
</body>

</html>
