<body>
    <div class="secondary-body">

    <main class="container-fluid d-flex justify-content-center">
        <div class="row justify-content-center">
            <div class="col-md-4">
                <form action="/users/d" method="post">
                  
                    </div>
                    <div class="mb-3">
                        <input type="number" id="snumber" name="snumber" class="form-control form-control-lg" 
                            placeholder="Enter User ID" required>
                    </div>

                   

                    <!-- Submit button -->
