<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Dashboard</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.7/css/all.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <header>
        <nav th:replace="~{universals/navbar :: navbar (user=${user})}"></nav>
    </header>
    <section th:if="${user.isOrganizer}">
        <p class="small fw-bold mt-2 pt-1">Create Poll <a href="/pollcreate" class="link-danger">
                </br>
                <button class="btn btn-primary" type="button">Now</button></a></p>
        <p class="small fw-bold mt-2 pt-1">Create Medium <a href="/mediumCreate" class="link-danger">
                </br>
                <button class="btn btn-primary" type="button">Now</button></a></p>
    </section>

    <section >
        <div th:each="poll:${polls}" >
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title" th:text="${poll.title}"></h5>
                    <p class="card-text" th:text="${poll.description}"></p>
                    <a th:href="@{./poll/{pid}(pid=${poll.pid})}" class="btn btn-primary">View Event</a>
                </div>
            </div>
            <br>
        </div>
    </section>
            <!-- add maybe a footer with copywrite info or smthn? -->
    <footer th:replace="~{universals/footer :: footer}"></footer>
</body>

<!-- This is for the DarkMode button. -->
<script> document.addEventListener('DOMContentLoaded', function() {
    document.getElementById('darkModeBtn').addEventListener('click', function() {
        document.body.classList.toggle('dark-mode');
    });
});
</script>

</html>
