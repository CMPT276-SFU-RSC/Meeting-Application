<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <h1 class="d-flex justify-content-center mt-5 mb-3" style="font-weight: bolder; font-size: 44px;">SFU Robot Soccer Meeting App</h1>
    <section th:if="${errorMessage}" class="alert alert-danger" role="alert">
        <p th:text="${errorMessage}"></p>
        <article th:if="${errorMessage} == 'Account is not enabled. Please verify your email.'">
            <p><a href="/email/resendConfirmation">Click Here </a>to Resend Confirmation Email.</p>
        </article>
    </section>
    <main class="container-fluid d-flex justify-content-center">
        <section class="col-md-4">
            <div id="login-card" class="p-5 mb-2 rounded border border-white" style="background: rgb(255, 255, 255)">
                <img id="login-logo" class="container-fluid d-flex justify-content-center" src="css/Logo.png">
                <h3 id="login-name" lass="container-fluid d-flex justify-content-center">Log in</h3>
                <form action="/login" method="post">
                    <!-- Email input -->
                    <fieldset class="mt-3 form-group row">
                        <input type="email" id="email" name="email" class="form-control form-control-lg mb-3" autofocus
                        placeholder="Email Address" required />
                        <input type="password" id="password" name="password" class="form-control form-control-lg"
                            placeholder="Password" required />

                        <!-- TODO: Program Functionality -->
                        <!-- <div class="d-flex justify-content-between align-items-center">
                            <a href="#!" class="text-body">Forgot password?</a>
                        </div> -->
                    </fieldset>

                    <fieldset class="text-center text-lg-start mt-4 pt-2">
                        <button id="login-button" type="submit" class="btn btn-primary btn-lg">Log in</button>
                    </fieldset>
                </form>
            </div>
            <p class="small fw-bold mt-2 pt-1">Don't have an account? <a href="/registration"
                    class="text-decoration-underline">Register</a></p>
        </section>
    </main>
</body>

</html>
