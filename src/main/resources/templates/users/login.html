<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <h1 class="d-flex justify-content-center m-5">LOG IN</h1>
    <section th:if="${errorMessage}" class="alert alert-danger" role="alert">
        <p th:text="${errorMessage}"></p>
        <article th:if="${errorMessage} == 'Please verify your email first.'">
            <p><a href="/resendConfirmation">Click Here </a>to Resend Confirmation Email.</p>
        </article>
    </section>
    <main class="container-fluid d-flex justify-content-center">
        <section class="col-md-4">
            <form action="/login" method="post">
                <!-- Email input -->
                <fieldset class="mt-3 form-group row">
                    <label class="col-form-label" for="email">Email Address: </label>
                    <input type="email" id="email" name="email" class="form-control form-control-lg mb-3" autofocus
                    placeholder="Enter your Email" required />

                    <label class="col-form-label" for="password">Password: </label>
                    <input type="password" id="password" name="password" class="form-control form-control-lg"
                        placeholder="Password" required />

                    <!-- TODO: Program Functionality -->
                    <!-- <div class="d-flex justify-content-between align-items-center">
                        <a href="#!" class="text-body">Forgot password?</a>
                    </div> -->
                </fieldset>

                <fieldset class="text-center text-lg-start mt-4 pt-2">
                    <button type="submit" class="btn btn-primary btn-lg">Login</button>
                </fieldset>
            </form>
            <p class="small fw-bold mt-2 pt-1">Don't have an account? <a href="/registration"
                    class="text-decoration-underline">Register</a></p>
        </section>
    </main>
</body>

</html>
