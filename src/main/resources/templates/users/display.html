<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <h1>Display Users</h1>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.7/css/all.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  
</head>
<body>
    
    <main class="container-fluid">
        <a href="/deleteuser" class="btn btn-primary">Delete a user</a>
        <section >
            <div class="card-group">
            
                <div th:each="poll : ${u1}" >
                    <div class="card text-white bg-info mb-3" style="width: 14rem;">
                        <div class="card-header">
                            <h5 class="card-title" th:text="${poll.firstName}"></h5>
                            
                           
                        </div>

                        <p>Email:</p>
                        <h6 class="card-title" th:text="${poll.email}"></h6>

                        <p>User ID:</p>
                        <h6 class="card-title" th:text="${poll.uid}"></h6>

                        <p>Title:</p>
                        <h6 class="card-title" th:text="${poll.title}"></h6>
                       
                       
                        
                    </div>
                    
                       
                       
                    
                </div>
          </div>
           
           
        </section>
    
        
        
    </main>
</body>
</html>
