<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.7/css/all.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="js/app.js"></script>
</head>
  
</head>
<body>
    <div class="secondary-body">
    <header>
        <nav th:replace="~{universals/navbar :: navbar (user=${user})}"></nav>
    </header>
    <div class="event-box-custom">
        <a class="btn btn-secondary m-2" aria-current="page" href="/deleteuser"> Delete a User</a>
        <a href="/" class="btn btn-primary redButton mt-3">Back</a>
    </div>

    <h1 class="d-flex justify-content-center m-5" style="font-weight: bolder; font-size: 44px;">Users Display</h1>
    <main class="container-fluid justify-content-between">
        <section >
            <div class="card-group">
                    <div th:each="poll : ${u1}">
                        <div class="event-box">
                        <div class="title" th:text="${poll.firstName}"></div>
                        <div class="event-box-divider"></div>
                        <label for="details">Email: </label>
                        <div class="description" th:text="${poll.email}"></div>
                           <div class="details">
                           <label for="details">User ID: </label>
                            <label class="description" th:text="${poll.uid}" ></label><br>
                            <label for="details">User Title: </label>
                           <label class="description" th:text="${poll.title}" ></label>
                        </div>
                    </div>
            </div>
        </div>
        </section>
    </main>
    <footer th:replace="~{universals/footer :: footer}"></footer>
    </div>
</body>
</html>
