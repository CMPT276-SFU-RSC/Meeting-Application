<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.7/css/all.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="js/app.js"></script>
</head>

<body>
    <div class="secondary-body">
    <header>
        <nav th:replace="~{universals/navbar :: navbar (user=${user})}"></nav>
    </header>
    <h1 class="d-flex justify-content-center m-5" style="font-weight: bolder; font-size: 44px;">PROFILE</h1>
    <div th:if="${errorMessage}" class="alert alert-danger" role="alert">
        <p th:text="${errorMessage}"></p>
    </div>
    
    <main class="container-fluid d-flex justify-content-center">
        <section class="col-md-5">
            <div id="register-card" class="p-5 mb-2 rounded border border-white" style="background: rgb(255, 255, 255)">
                <img id="register-logo" class="container-fluid d-flex justify-content-center" src="css/Logo.png">
                <h3 id="login-name" lass="container-fluid d-flex justify-content-center">Register</h3>
                
            <form method="post" action="/users/save">
                <fieldset class="mt-3 form-group row">
                    <label class="col-form-label" for="email">Email Address: </label>
                    <input class="form-control form-control-lg mb-3" type="email" id="email" th:value="${user.email}"
                        readonly disabled>
                    <input type="hidden" name="email" th:value="${user.email}">

                    <label class="col-form-label" for="firstName">First Name: </label>
                    <input class="form-control form-control-lg mb-3" type="text" id="firstName"
                        th:value="${user.firstName}" name="firstName" required>

                    <label class="col-form-label" for="lastName">Last Name: </label>
                    <input class="form-control form-control-lg mb-3" type="text" th:value="${user.lastName}"
                        id="lastName" name="lastName" required>

                    <label class="col-form-label" for="team">Team: </label>
                    <select class="form-select-lg" id="title" name="team" required>
                        <option disabled>Select Team</option>
                        <option value="office" th:selected="${user.team == 'office'}">Office</option>
                        <option value="mechanics" th:selected="${user.team == 'mechanics'}">Mechanics</option>
                        <option value="electronics" th:selected="${user.team == 'electronics'}">Electronics</option>
                        <option value="software" th:selected="${user.team == 'software'}">Software</option>
                        <option value="other" th:selected="${user.team == 'other'}">Other</option>
                    </select>

                    <label class="col-form-label" for="title">Title: </label>
                    <select class="form-select-lg" id="title" name="title" required>
                        <option disabled>Select Title</option>
                        <option value="alumni" th:selected="${user.title == 'alumni'}">Alumni</option>
                        <option value="member" th:selected="${user.title == 'member'}">Member</option>
                        <option value="coordinator" th:selected="${user.title == 'coordinator'}">Coordinator</option>
                        <option value="head" th:selected="${user.title == 'head'}">Head</option>
                        <option value="lead" th:selected="${user.title == 'lead'}">Lead</option>
                        <option value="director" th:selected="${user.title == 'director'}">Director</option>
                        <option value="executive" th:selected="${user.title == 'executive'}">Executive</option>
                    </select>
                </fieldset>
                <fieldset class="text-center text-lg-start mt-4 pt-2">
                    <a class="btn btn-secondary btn-lg" href="/">Cancel</a>
                    <button class="btn btn-primary btn-lg" type="submit">Save</button>
                </fieldset>
            </form>
        </div>
        </section>
    </main>
    <footer th:replace="~{universals/footer :: footer}"></footer>
</div>
</body>
</html>
