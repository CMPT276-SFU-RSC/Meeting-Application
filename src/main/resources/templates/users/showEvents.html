<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Dashboard</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.7/css/all.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <header>
        <nav th:replace="~{universals/navbar :: navbar (user=${user})}"></nav>
    </header>
    <section>
    </section>

    <div class="container-fluid d-flex justify-content-around">
        <section class="col-md-4">
            <label>Poll Events</label>
            <div th:each="medium:${mediums}" >
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title" th:text="${poll.title}"></h5>
                        <p class="card-text" th:text="${poll.description}"></p>
                        <p class="card-text" th:text="${medium.name}"></p>
                        <p class="card-text" th:text="Online = ${medium.remote}"></p>
                    </div>
                </div>
                <br>
            </div>
        </section>

    </div>
            <!-- add maybe a footer with copywrite info or smthn? -->
    <footer th:replace="~{universals/footer :: footer}"></footer>
</body>

<!-- This is for the DarkMode button. -->
<script> document.addEventListener('DOMContentLoaded', function() {
    document.getElementById('darkModeBtn').addEventListener('click', function() {
        document.body.classList.toggle('dark-mode');
    });
});
</script>

</html>
