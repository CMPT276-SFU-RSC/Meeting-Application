<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Dashboard</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.7/css/all.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="js/app.js"></script>
</head>
<body>
    <header>
      <!--  <nav th:replace="~{universals/navbar :: navbar (user=${user})}"></nav> -->
    </header>

    <div class="container-fluid d-flex justify-content-around">
        <section class="col-md-4">
            <h1 class="d-flex justify-content-center m-5" th:text="${poll.title}"></h1>
            <div th:each="medium:${mediums}" >
                <div class="card-group">
                        <div class="event-box">
                            <div class="event-box-divider"></div>
                            <label for="details">Description: </label>
                            <div class="description" th:text="${poll.description}"></div>
                            <div class="event-box-divider"></div>
                            <div class="details">
                            <label for="details">Start Date: </label>
                                <label class="description" th:text="${poll.startDate}" ></label>
                            <label for="details">End Date: </label>
                                <label class="description" th:text="${poll.endDate}" ></label><br>
                            <div class="event-box-divider"></div>
                            <label for="details">Poll ID: </label>
                            <label class="description" th:text="${poll.pid}" ></label> 
                            <div class="event-box-divider"></div>
                            <label for="details">Medium: </label>
                            <label class="description" th:text="${medium.name}" ></label>
                        </div>
                    </div>
            </div>
                <br>
            </div>
        </section>
    </div>
            <!-- add maybe a footer with copywrite info or smthn? -->
    <footer th:replace="~{universals/footer :: footer}"></footer>
</body>

<!-- This is for the DarkMode button. -->
<script> document.addEventListener('DOMContentLoaded', function() {
    document.getElementById('darkModeBtn').addEventListener('click', function() {
        document.body.classList.toggle('dark-mode');
    });
});
</script>

</html>
