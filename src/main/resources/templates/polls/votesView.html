<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Votes View</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.7/css/all.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script th:src="@{/js/app.js}"></script>
</head>

<body onload="tableOnLoad(undefined, true)">
<body>
    <div class="secondary-body">
    <header>
        <nav th:replace="~{universals/navbar :: navbar (user=${user})}"></nav>
    </header>

    <header class="header-greeting">
        <h1 class="d-flex justify-content-center m-5" style="font-weight: bolder; font-size: 44px;">
            <span th:text=" ${poll.title}"></span>
        </h1>
    </header>
    <main class="container-fluid d-flex justify-content-around mb-3">
        <section class="col-md-3">
            <fieldset class="mt-1 form-group row">
                <label class="col-form-label" for="pid">Poll ID</label>
                <input class="form-control form-control-lg mb-3" id="pid" th:value="${poll.pid}" style="font-style: italic;" readonly disabled>

                <label class="col-form-label" for="description">Description</label>
                <input class="form-control form-control-lg mb-3" id="description" th:value="${poll.description}" style="font-style: italic;"
                    readonly disabled></input>

                <label class="col-form-label" for="startDateTimeString">Date</label>
                <input class="form-control form-control-lg mb-3" id="startDateTimeString" th:value="${poll.startDateTimeString}" style="font-style: italic;" readonly disabled>

                <label class="col-form-label" for="endDateTimeString">End Time</label>
                <input class="form-control form-control-lg mb-3" id="endDateDateTimeString" th:value="${poll.endDateTimeString}" style="font-style: italic;"  readonly disabled>

                <label class="col-form-label" for="users">List Attendees</label>
                <fieldset class="overflow-auto overflow-x-hidden" style="height: 100px; border-style: solid; display: flex; flex-direction: column;" id="allUsersList">
                    <fieldset th:each="invited, iterStat : ${invited} ">
                        <input class="special-input" th:placeholder="${'&#40' + invited.uid + '&#41 - ' + invited.first_name + ' ' + invited.last_name}" disabled readonly>
                        <span th:if="${iterStat.last}" th:text="${iterStat.index + 1}" class="attendee-count" style="display: none;"></span>
                    </fieldset>
                </fieldset>
                <a href="/" class="btn btn-primary redButton mt-3">Back</a>
            </fieldset>
        </section>

        <section class="col-md-7">
            <div class="col-form-label">Select Vote View: </div>
            <fieldset>
                <div>
                    <select class="form-select-lg" id="dropdownMenuInvite" onchange="updateDisplay()">
                        <option value="">All Users</option>
                        <div th:each="invite : ${invited}">
                            <option th:value="${invite.uid}"
                                    th:attr="data-pid=${poll.pid}, data-uid=${invite.uid}">
                                    <span th:text="${invite.first_name}"></span>
                            </option>
                    </div>
                    </select>
                    <select class="form-select-lg" id="dropdownMenuMedium" onchange="updateDisplay()">
                        <option value="">Select Medium</option>
                        <div th:each="medium : ${mediums}">
                            <option th:value="${medium.mid}"
                                    th:attr="data-mid=${medium.mid}, data-pid=${poll.pid}">
                                    <span th:text="${medium.name}"></span>
                            </option>
                        </div>
                    </select>
                </div>
                <div class="col-form-label" id="displayArea"></div>
                
                <span class="attendee-count" th:text="${invited.size()}" style="display: none;"></span>
            </fieldset>
            
                      
            <article class="container-fluid overflow-auto">
                <fieldset>
                    <label class="col-form-label " id="mediumName" for="medium-name">No Medium Selected</label>
                    <input class="form-control form-control-lg mb-3" id="startDate" th:value="${poll.startDate}" hidden>
                    <input class="form-control form-control-lg mb-3" id="endDate" th:value="${poll.endDate}" hidden>
                    <table class="timeBlocks" th:id="timeBlocks + ${mediums[0].mid}"
                    th:attr="data-name=${mediums[0].name}, data-remote=${mediums[0].remote}, data-mid=${mediums[0].mid},
                    data-pid=${poll.pid}, data-uid=${user.uid}">
                </table>
            </fieldset>
            </article>
        </section>
    </main>
    <div class="container d-flex justify-content-center align-items-center" style="padding-bottom: 10px;">
        <a href="#" class="btn btn-primary redButton">Back to The top</a>
    </div>
    <footer th:replace="~{universals/footer :: footer}"></footer>
</div>
</body>
</html>
