<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <h1 class="d-flex justify-content-center m-5">Login</h1>
        <main class="container-fluid d-flex justify-content-center">
            <section class="col-md-4">
                <form>
                    <!-- Email input -->
                    <fieldset class="mt-3 form-group row">
                        <label class="col-form-label" for="email">Email Address</label>
                        <input type="email" id="email" class="form-control form-control-lg mb-3"
                            autofocus placeholder="Email address"
                        />
                
                        <label class="col-form-label" for="password">Password</label>
                        <input type="password" id="password" class="form-control form-control-lg"
                        placeholder="Password" />
                
                        <div class="d-flex justify-content-between align-items-center">
                            <a href="#!" class="text-body">Forgot password?</a>
                        </div>
                    </fieldset>

                    <fieldset class="text-center text-lg-start mt-4 pt-2">
                        <button type="button" class="btn btn-primary btn-lg">Login</button>
                        <p class="small fw-bold mt-2 pt-1">Don't have an account? <a href="/registration.html"
                            class="link-danger">Register</a></p>
                    </fieldset>
                </form>
            </section>
        </main>
</body>
</html>
